@(title: String)

<!DOCTYPE html>

<html>
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("public/images/favicon.png")">
    <script src="@routes.Assets.versioned("lib/react/umd/react.production.min.js")"></script>
    <script src="@routes.Assets.versioned("lib/react-dom/umd/react-dom.production.min.js")"></script>
</head>
<body>
@* The wrapper around the React mount point must contain no whitespace so
* output looks identical inside this element on server and browser. *@
<div id="application"></div>


<!--<script type="module" src="@routes.Assets.versioned("javascripts/App.js")"></script>-->
<script type="module" src="@routes.Assets.versioned("javascripts/App.js")"></script>
<script type="text/babel">
    React.render(
      React.createElement(App, null),
      document.getElementById("application")
    );
</script>
</body>
</html>
